<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<ui:define name="pageTitle">#{out.login}</ui:define>

	<ui:define name="head-extra">
		<h:outputStylesheet library="default" name="css/form.css" />
		<h:outputStylesheet library="default" name="css/grid.css" />
		<h:outputStylesheet library="default" name="css/custom.css" />
		<h:outputScript library="default" name="js/forms.js"></h:outputScript>
	</ui:define>

	<ui:define name="content">
		<f:view>
			<h:body>
				<div class="grid_12">
					<h3>
						<span>#{out.welcome}</span>
					</h3>
				</div>
				<div class="grid_12" style="text-align: center;">
					<form id="login-form" action="#{request.contextPath}/login"
						method="post">
						<div style="width: 50%; margin: auto;">
							<h:panelGroup layout="block" class="error"
								rendered="#{param['error'] == 1}">#{out.wrongpassword}</h:panelGroup>
							<fieldset style="display: inline-block;">
								<label class="name"><input type="text"
									placeholder="#{out.username}" name="j_username" /> <br
									class="clear" /> </label> <label class="password"> <input
									type="password" name="j_password" placeholder="#{out.password}" />
									<br class="clear" />
								</label> <label class="remember-me"> <input type="checkbox"
									name="remember-me" />
								</label>
								<div class="remember-me-text">#{out.rememberme}</div>
								<div class="clear" />
								<div class="btns" style="text-align: center;">
									<input type="submit" value="#{out.send}" />
								</div>
							</fieldset>
						</div>
					</form>
				</div>
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
