<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.reports}</ui:define>
	<ui:define name="head-extra">
		<h:outputStylesheet library="default" name="css/form.css" />
		<h:outputStylesheet library="default" name="css/grid.css" />
		<h:outputStylesheet library="default" name="css/custom.css" />
		<h:outputScript library="default" name="js/forms.js"></h:outputScript>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<h3 style="margin-top: 0">
				<span><h:outputText value="#{out.report}" /></span>
			</h3>
			<p:tabView responsive="true">
				<p:tab title="#{out.orderstat}">
					<p:accordionPanel dynamic="true">
						<p:tab title="#{out.dailyquery}">
							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
									<p:chart type="bar"
								rendered="#{not empty shippingReportBean.dailyQueryModel}"
									model="#{shippingReportBean.dailyQueryModel}"
									style="width:600px" responsive="true"
									 />
									 <h:outputText value="#{out.empty_chart}"
									rendered="#{empty shippingReportBean.dailyQueryModel}"></h:outputText>
							
							</h:panelGrid>
						</p:tab>
						<p:tab title="#{out.weeklyquery}">
							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
								
								<p:chart type="bar"
									model="#{shippingReportBean.weeklyQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.weeklyQueryModel}" />
									<h:outputText value="#{out.empty_chart}"
									rendered="#{empty shippingReportBean.weeklyQueryModel}"></h:outputText>
									
							</h:panelGrid>
						</p:tab>
						<p:tab title="#{out.monthlyquery}">
							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">

<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.monthlyQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.monthlyQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.monthlyQueryModel}" />
							</h:panelGrid>
						</p:tab>

						<p:tab title="#{out.annualquery}">
							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">


								<p:chart type="bar"
									model="#{shippingReportBean.annualQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.annualQueryModel}" />
							</h:panelGrid>

						</p:tab>
						<p:tab title="#{out.overallquery}">
							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">

<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.overallQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.overallQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.overallQueryModel}" />
							</h:panelGrid>
						</p:tab>

						<p:tab title="#{out.customquery}">
							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
								<h:outputLabel value="#{out.groupby} " />
								<p:selectOneButton value="#{shippingReportBean.option}">
									<f:selectItem itemLabel="#{out.daily}" itemValue="Day" />
									<f:selectItem itemLabel="#{out.monthly}" itemValue="Month" />
									<f:selectItem itemLabel="#{out.annual}" itemValue="Year" />
								</p:selectOneButton>

								<p:outputLabel for="beginDate" value="#{out.begindate}" />



								<p:calendar id="beginDate"
									value="#{shippingReportBean.beginDate}" />
								<p:outputLabel for="endDate" value="#{out.enddate}" />
								<p:calendar id="endDate" value="#{shippingReportBean.endDate}" />


								<p:growl id="growl" life="2000" />

								<p:commandButton value="#{out.submit}"
									actionListener="#{shippingReportBean.action}"
									icon="ui-icon-check" update="cquery" />


								<p:panel id="cquery" styleClass="chartp">
									<p:chart type="bar"
										model="#{shippingReportBean.customQueryModel}"
										style="width:600px" responsive="true"
										rendered="#{not empty shippingReportBean.customQueryModel}" />
<!-- 									<h:outputText value="#{out.empty_chart}" -->
<!-- 										rendered="#{empty shippingReportBean.customQueryModel}" /> -->
								</p:panel>




							</h:panelGrid>
						</p:tab>



					</p:accordionPanel>

				</p:tab>
				<p:tab title="#{out.financialstat}">
					<p:accordionPanel dynamic="true">
						<p:tab title="#{out.dailyfinancialquery}">


							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.dailyFinancialQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.dailyFinancialQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.dailyFinancialQueryModel}" />
							</h:panelGrid>
						</p:tab>>
						<p:tab title="#{out.weeklyfinancialquery}">


							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.weeklyFinancialQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.weeklyFinancialQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.weeklyFinancialQueryModel}" />
							</h:panelGrid>


						</p:tab>

						<p:tab title="#{out.monthlyfinancialquery}">


							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.monthlyFinancialQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.monthlyFinancialQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.monthlyFinancialQueryModel}" />
							</h:panelGrid>

						</p:tab>

						<p:tab title="#{out.annualfinancialquery}">

							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.annualFinancialQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.annualFinancialQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.annualFinancialQueryModel}" />
							</h:panelGrid>

						</p:tab>
						<p:tab title="#{out.overallfinancialquery}">

							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.overallFinancialQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.overallFinancialQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.overallFinancialQueryModel}" />
							</h:panelGrid>

						</p:tab>
						<p:tab title="#{out.customfinancialquery}">
							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
								<h:outputLabel value="#{out.groupby} " />
								<p:selectOneButton value="#{shippingReportBean.option}">
									<f:selectItem itemLabel="#{out.daily}" itemValue="Day" />
									<f:selectItem itemLabel="#{out.monthly}" itemValue="Month" />
									<f:selectItem itemLabel="#{out.annual}" itemValue="Year" />
								</p:selectOneButton>

								<p:outputLabel for="beginDate" value="#{out.begindate}" />



								<p:calendar id="beginDate"
									value="#{shippingReportBean.beginDate}" />
								<p:outputLabel for="endDate" value="#{out.enddate}" />
								<p:calendar id="endDate" value="#{shippingReportBean.endDate}" />


								<p:growl id="growl" life="2000" />

								<p:commandButton value="#{out.submit}"
									actionListener="#{shippingReportBean.actionFinancial}"
									icon="ui-icon-check" update="cqueryFinancial" />


								<p:panel id="cqueryFinancial" styleClass="chartp">
<!-- 									<h:outputText value="#{out.empty_chart}" -->
<!-- 										rendered="#{empty shippingReportBean.customFinancialModel}" /> -->

									<p:chart type="bar"
										model="#{shippingReportBean.customFinancialModel}"
										style="width:600px" responsive="true"
										rendered="#{not empty shippingReportBean.customFinancialModel}" />
								</p:panel>




							</h:panelGrid>
						</p:tab>




					</p:accordionPanel>
				</p:tab>


				<p:tab title="#{out.paytypestat}">
					<p:accordionPanel dynamic="true">
						<p:tab title="#{out.dailypaytypequery}">


							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.dailyPayTypeQueryModel}"></h:outputText> -->

								<p:chart type="bar"
									model="#{shippingReportBean.dailyPayTypeQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.dailyPayTypeQueryModel}" />
							</h:panelGrid>
						</p:tab>>
						<p:tab title="#{out.weeklypaytypequery}">


							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.weeklyPayTypeQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.weeklyPayTypeQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.weeklyPayTypeQueryModel}" />
							</h:panelGrid>


						</p:tab>

						<p:tab title="#{out.monthlypaytypequery}">


							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.monthlyPayTypeQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.monthlyPayTypeQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.monthlyPayTypeQueryModel}" />/>
							</h:panelGrid>

						</p:tab>

						<p:tab title="#{out.annualpaytypequery}">

							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.annualPayTypeQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.annualPayTypeQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.annualPayTypeQueryModel}" />/>
							</h:panelGrid>

						</p:tab>
						<p:tab title="#{out.overallpaytypequery}">

							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
<!-- 								<h:outputText value="#{out.empty_chart}" -->
<!-- 									rendered="#{empty shippingReportBean.overallPayTypeQueryModel}" /> -->

								<p:chart type="bar"
									model="#{shippingReportBean.overallPayTypeQueryModel}"
									style="width:600px" responsive="true"
									rendered="#{not empty shippingReportBean.overallPayTypeQueryModel}" />/>

							</h:panelGrid>

						</p:tab>

						<p:tab title="#{out.custompaytypequery}">
							<h:panelGrid columns="1" cellpadding="10"
								styleClass="reportChart">
								<h:outputLabel value="#{out.groupby} " />
								<p:selectOneButton value="#{shippingReportBean.option}">
									<f:selectItem itemLabel="#{out.daily}" itemValue="Day" />
									<f:selectItem itemLabel="#{out.monthly}" itemValue="Month" />
									<f:selectItem itemLabel="#{out.annual}" itemValue="Year" />
								</p:selectOneButton>

								<p:outputLabel for="beginDate" value="#{out.begindate}" />



								<p:calendar id="beginDate"
									value="#{shippingReportBean.beginDate}" />
								<p:outputLabel for="endDate" value="#{out.enddate}" />
								<p:calendar id="endDate" value="#{shippingReportBean.endDate}" />


								<p:growl id="growl" life="2000" />

								<p:commandButton value="#{out.submit}"
									actionListener="#{shippingReportBean.actionPayType}"
									icon="ui-icon-check" update="cqueryPayType" />


								<p:panel id="cqueryPayType" styleClass="chartp">
<!-- 									<h:outputText value="#{out.empty_chart}" -->
<!-- 										rendered="#{empty shippingReportBean.customPayTypeModel}" /> -->

									<p:chart type="bar"
										model="#{shippingReportBean.customPayTypeModel}"
										style="width:600px" responsive="true"
										rendered="#{not empty shippingReportBean.customPayTypeModel}" />
								</p:panel>




							</h:panelGrid>
						</p:tab>




					</p:accordionPanel>
				</p:tab>


			</p:tabView>

		</h:form>
	</ui:define>




</ui:composition>
