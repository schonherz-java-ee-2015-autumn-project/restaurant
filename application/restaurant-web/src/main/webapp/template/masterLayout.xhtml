<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title><ui:insert name="pageTitle"></ui:insert></title>
		<h:outputScript library="default" name="js/jquery.js"></h:outputScript>
		<h:outputScript library="default" name="js/jquery-migrate-1.1.1.js"></h:outputScript>
		<h:outputScript library="default" name="js/superfish.js"></h:outputScript>
		<h:outputScript library="default" name="js/jquery.equalheights.js"></h:outputScript>
		<h:outputScript library="default" name="js/jquery.easing.1.3.js"></h:outputScript>
		<h:outputScript library="default" name="js/camera.js"></h:outputScript>
		<h:outputStylesheet library="default" name="css/style.css" />
		<h:outputStylesheet library="default" name="css/camera.css" />
		<f:verbatim>
			<script>
				$(document).ready(function() {
					jQuery('#camera_wrap').camera({
						loader : false,
						pagination : false,
						thumbnails : false,
						height : '32.92857142857143%',
						minHeight : '300',
						caption : false,
						navigation : true,
						fx : 'mosaic'
					});
				});
			</script>
		</f:verbatim>
		<ui:insert name="head-extra" />
	</h:head>
	<h:body>
		<header>
		<div class="container_12">
			<div class="grid_12">
				<h1>
					<a href="#{request.contextPath}/index.xhtml"> <h:graphicImage
							library="default" name="images/logo.png" /></a>
				</h1>
				<div class="menu_block">
					<nav>
					<ul class="sf-menu">
						<sec:authorize ifAnyGranted="ROLE_USER">
							<li><a href="#{request.contextPath}/logout">#{out.logout}</a></li>
						</sec:authorize>
						<ui:insert name="menu"></ui:insert>
					</ul>
					</nav>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		</header>
		<div class="content">
			<div class="container_12">
				<ui:insert name="content"></ui:insert>
			</div>
		</div>
		<footer>
		<div class="container_12">
			<div class="grid_12">
				<div class="socials">
					<a href="#"></a> <a href="#"></a> <a href="#"></a> <a href="#"></a>
				</div>
				<div class="copy">
					Web Design &copy; 2015 | Design by: <a href="#{out.creatorlink}"><h:outputText
							value="#{out.creatorlink}"></h:outputText></a>

				</div>
			</div>
		</div>
		</footer>
	</h:body>

</f:view>
</html>
