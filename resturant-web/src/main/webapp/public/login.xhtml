<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<ui:define name="head-extra">
		<h:outputStylesheet library="default" name="css/form.css" />
		<h:outputStylesheet library="default" name="css/grid.css" />
		<h:outputScript library="default" name="js/forms.js"></h:outputScript>
	</ui:define>
	<ui:define name="content">
		<f:view>
			<h:body>

				<div class="grid_12">
					<h3><span>Enter Details to Login</span></h3>
				</div>
				<div class="grid_12" style="text-align: center;">
					<form action="#{request.contextPath}/login" method="post">
						<h:panelGroup layout="block" class="error"
							rendered="#{param['error'] == 1}">Wrong password!</h:panelGroup>

						<div>
							<label class="name"> <input type="text"
								placeholder="#{out.username}" name="j_username" />
							</label>
						</div>
						<div>
							<input type="password" class="form-control" name="j_password"
								placeholder="#{out.password}" />
						</div>
						<div>
							<label> <input type="checkbox" name="remember-me" />
								#{out.rememberme}
							</label>
						</div>
						<INPUT type="submit" value="#{out.send}"/>
<!-- 						<a data-type="submit" class="btn">#{out.send}</a> -->
					</form>
				</div>
			</h:body>
		</f:view>
	</ui:define>
</ui:composition>
