<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title><ui:insert name="pageTitle"></ui:insert></title>
		<h:outputScript library="default" src="js/jquery.js"></h:outputScript>
		<h:outputScript library="default" src="js/jquery-migrate-1.1.1.js"></h:outputScript>
		<h:outputScript library="default" src="js/superfish.js"></h:outputScript>
		<h:outputScript library="default" src="js/jquery.equalheights.js"></h:outputScript>
		<h:outputScript library="default" src="js/jquery.easing.1.3.js"></h:outputScript>
		<h:outputScript library="default" src="js/camera.js"></h:outputScript>
		<h:outputStylesheet rel="stylesheet" href="css/style.css" />
		<h:outputStylesheet rel="stylesheet" href="css/camera.css" />
		<f:verbatim>
			<script>
				$(document).ready(function() {
					jQuery('#camera_wrap').camera({
						loader : false,
						pagination : false,
						thumbnails : false,
						height : '32.92857142857143%',
						minHeight : '300',
						caption : false,
						navigation : true,
						fx : 'mosaic'
					});
				});
			</script>
		</f:verbatim>
	</h:head>
	<h:body>
		<header>
		<div class="container_12">
			<div class="grid_12">
				<h1>
					<a href="#{request.contextPath}/index.html"><img src="#{request.contextPath}/images/logo.png" alt=""/></a>
				</h1>
				<div class="menu_block">
					<nav>
					<ul class="sf-menu">
						<ui:insert name="menu"></ui:insert>
					</ul>
					</nav>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		</header>
		<div class="slider_wrapper">
			<div id="camera_wrap" class="">
				<ui:insert name="slide"></ui:insert>
			</div>
		</div>
		<div class="content">
			<div class="container_12">
				<div class="grid_12">
					<h2>
						<ui:insert name="header"></ui:insert>
					</h2>
					<h3>
						<ui:insert name="services"></ui:insert>
					</h3>
				</div>
			</div>
		</div>
		<ui:include src="footer.xhtml"></ui:include>
	</h:body>
</f:view>
</html>
